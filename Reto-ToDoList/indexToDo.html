<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    


</head>

<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Menu</a>
                <a class="navbar-brand" href="#">To do List</a>
                <a class="navbar-brand" href="#"><img id="user"src="img/usuario.png"></a>
            </div>
        </nav>
    </div>
    <br><br><br><br>

    <ol class="list-group list-group-numbered" id="tareasTodas">

    </ol>


<div class="contenedor" >
        <img src="img/todo.png.png">
        <br><br><br>
        <p>Ninguna tarea pendiente</p>
</div>

<div class="tareaNueva">
    <a><img id="nuevaT" src="img/nueva-pestana.png" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo"></a>
</div>



<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Ingresa una tarea</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Nombre de la tarea</label>
                <input type="text" class="form-control" id="recipient-name">
            </div>

            <label for="tipos" class="col-form-label">Tipo de tarea</label>
            <select class="form-select" aria-label="Default select example" id="tipos">
                <option selected>...</option>
                <option value="1">Personal</option>
                <option value="2">Doméstica</option>
                <option value="3">Entretenimiento</option>
                <option value="4">Laboral</option>
            </select>

            <div class="mb-3">
                <label for="message-text" class="col-form-label">Descripción: </label>
                <textarea class="form-control" id="message-text"></textarea>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" id="addData">Agregar</button>
      </div>
    </div>
  </div>
</div>









<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
