<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">


  <title>Lista de tareas</title>
</head>

<body>

  <header>
      <a><img src="img/menu.svg" class="logo"></a>
      <h2>Lista de tareas</h2>
      <a><img src="img/user.svg" class="logo"></a>
  </header>

  

  
    <div class="Inicio">
      <img src="img/mate.png" alt="">
      <p>Sin tareas pendientes</p>
      <p>¿tomamos unos mates?</p>
    </div>
  


  <div class="contenedorTareas" id="tareasT">
    
  </div>


<section class="popup">
    <div class="popInner">
          <div class="tituloDatos">
            <h3>Ingresa un tarea</h3>
            <button class="cerrarPop">X</button>
          </div>
          
            <label for="nombreTarea">Nombre de la tarea</label>
            <br>
            <input type="text" id="nombreTarea"><br>

            <label for="tipoTarea"> Tipo de tarea</label>
            <br>
              <select name="..." id="tipoTarea">
                <option>Laboral</option> 
                <option>Entretenimiento</option>
                <option>Doméstica</option>
                <option>Personal</option>
              </select> <br>

            <label for="descripcionTarea">Descripción:</label>
            <br>
            <input type="text" id="descripcionTarea">


                <button class="botones" id="cerrar">Cerrar</button>
                
                <button id="addData" class="botones" >Agregar</button>
            
          
    </div>
</section>



<button class="favButton"><span>+</span></button>
<script src="script.js"></script>
</body>
</html>
